<!-- EMPZY SHOPPING CART - WORKS -->
<ng-container *ngIf="cartItems.length === 0">
  <div class="container-sm">
    <div class="card">
      <h3 class="card-title">My Cart</h3>
    </div>
    <div class="center">
      <img
        src="https://rukminim1.flixcart.com/www/800/800/promos/16/05/2019/d438a32e-765a-4d8b-b4a6-520b560971e8.png?q=90"
        alt="Empty cart picture"
      />
      <h3>Your cart is empty!</h3>
    </div>
  </div>
</ng-container>

<!-- MŰKÖDŐ CART UGYANAZON AZ OLDALON RAVI ÁLTAL -->
<!-- <div *ngIf="cartItems.length === 0" class="alert alert-info">
  No products in the cart.
</div> -->

<ul *ngIf="cartItems.length > 0" class="list-group">
  <li class="list-group-item">
    <h3>My Cart</h3>
  </li>

  <li class="list-group-item" *ngFor="let item of cartItems">
    <app-cartitem [cartItem]="item"></app-cartitem>
  </li>
  <li class="list-group-item">
    <span>Total: {{ cartTotal | currency: "EUR" }} </span>
  </li>
  <li class="list-group-item">
    <button id="btnFinalize" class="btn btn-primary" (click)="finalizeDialog()">
      Finalize purchase
    </button>
  </li>
</ul>
