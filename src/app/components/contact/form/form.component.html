<form [formGroup]="contactForm">
  <div class="form-group">
    <label for="formGroupExampleInput">Name</label>
    <input
      type="text"
      class="form-control"
      id="formGroupExampleInput"
      placeholder="Name"
      formControlName="name"
    />
    <span *ngIf="name && name.invalid && name.touched"
      >This field cannot be left empty and can only contain letters.</span
    >
  </div>
  <div class="form-group">
    <label for="exampleFormControlInput1">Email address</label>
    <input
      type="email"
      class="form-control"
      id="exampleFormControlInput1"
      placeholder="name@example.com"
      formControlName="email"
    />
    <span *ngIf="email && email.invalid && email.touched"
      >This field cannot be left empty and need a proper email.</span
    >
  </div>
  <div class="form-group">
    <label for="exampleFormControlTextarea1">Message</label>
    <textarea
      type="text"
      class="form-control"
      id="exampleFormControlTextarea1"
      rows="3"
      formControlName="text"
    ></textarea>
    <span *ngIf="text && text.invalid && text.touched"
      >This field cannot be left empty and cannot be more than 500 words.</span
    >
  </div>
  <button
    mat-button
    (click)="formDialog()"
    [disabled]="contactForm.invalid"
    class="btn btn-primary"
  >
    Submit
  </button>

  <div class="container">
    <div class="row">
      <div class="col-sm" id="icon1">
        <svg
          xmlns="http://www.w3.org/2000/svg"
          width="16"
          height="16"
          fill="currentColor"
          class="bi bi-telephone-fill"
          viewBox="0 0 16 16"
        >
          <path
            fill-rule="evenodd"
            d="M1.885.511a1.745 1.745 0 0 1 2.61.163L6.29 2.98c.329.423.445.974.315 1.494l-.547 2.19a.678.678 0 0 0 .178.643l2.457 2.457a.678.678 0 0 0 .644.178l2.189-.547a1.745 1.745 0 0 1 1.494.315l2.306 1.794c.829.645.905 1.87.163 2.611l-1.034 1.034c-.74.74-1.846 1.065-2.877.702a18.634 18.634 0 0 1-7.01-4.42 18.634 18.634 0 0 1-4.42-7.009c-.362-1.03-.037-2.137.703-2.877L1.885.511z"
          />
        </svg>
      </div>
      <div class="col-sm" id="icon2">
        <svg
          xmlns="http://www.w3.org/2000/svg"
          width="16"
          height="16"
          fill="currentColor"
          class="bi bi-envelope-fill"
          viewBox="0 0 16 16"
        >
          <path
            d="M.05 3.555A2 2 0 0 1 2 2h12a2 2 0 0 1 1.95 1.555L8 8.414.05 3.555ZM0 4.697v7.104l5.803-3.558L0 4.697ZM6.761 8.83l-6.57 4.027A2 2 0 0 0 2 14h12a2 2 0 0 0 1.808-1.144l-6.57-4.027L8 9.586l-1.239-.757Zm3.436-.586L16 11.801V4.697l-5.803 3.546Z"
          />
        </svg>
      </div>
      <div class="col-sm" id="icon3">
        <svg
          xmlns="http://www.w3.org/2000/svg"
          width="16"
          height="16"
          fill="currentColor"
          class="bi bi-geo-alt-fill"
          viewBox="0 0 16 16"
        >
          <path
            d="M8 16s6-5.686 6-10A6 6 0 0 0 2 6c0 4.314 6 10 6 10zm0-7a3 3 0 1 1 0-6 3 3 0 0 1 0 6z"
          />
        </svg>
      </div>
    </div>
    <div class="row">
      <div class="col-sm">Give us a call</div>
      <div class="col-sm">Send us an email:</div>
      <div class="col-sm">Come see us:</div>
    </div>
    <div class="row">
      <div class="col-sm">+36202993724</div>
      <div class="col-sm">tthbrgtt@gmail.com</div>
      <div class="col-sm">2310 SZSZM SAS 47</div>
    </div>
  </div>
</form>
