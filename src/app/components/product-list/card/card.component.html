<div class="container mx-auto mt-4">
  <div class="row">
    <div class="col-md-4">
      <div class="card" style="width: 18rem">
        <img [src]="productItem.imageUrl" class="card-img-top" alt="..." />
        <div class="card-body">
          <h2 class="card-title">{{ productItem.name }}</h2>
          <h4 class="card-subtitle mb-2 text-muted">
            {{ productItem.price | currency: "EUR" }}
          </h4>
          <p class="card-text">
            {{ productItem.description }}
          </p>
          <p>Quantity: {{ productItem.qty }}</p>
          <div class="card-footer">
            <button
              type="button"
              id="button1"
              class="btn btn-primary"
              [routerLink]="['/products', productItem.id]"
            >
              DETAILS
            </button>
            <button
              type="button"
              id="button2"
              class="btn btn-primary"
              (click)="handleAddToCart()"
              [disabled]="buttonDisabled"
            >
              PURCHASE
            </button>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
<!-- disabled="{{ buttonDisabled }}" -->
